<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Para inserir o icone no navegador -->
    <link rel="icon" href="assets/imagens/favicon.png">
    <title>Spotify Imersão</title>

    <!-- Reset css para tirar todos padrões do css, como o decoration das listas etc -->
    <link rel="stylesheet" href="reset.css">

    <!-- Links CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Links para Icones -->
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar-navegation">
            <div class="logo">
                <a href="#">
                    <img src="assets/imagens/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages_buton">
                   <span class="fa fa-globe"></span>
                   <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
